<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!--main section-->
    <main>
      <!--card-->
      <div class="card">
        <!--card-left-->
        <div class="card-left">
          <!--card-header-->
          <div class="card-header">
            <h1>
              Get <span class="head-text">insights</span> that help your
              business grow.
            </h1>
          </div>
          <!--card-content-->
          <div class="card-content">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience,and overall effiency.
            </p>
          </div>
          <!--card-footer-->
          <div class="card-footer">
            <div class="footer-values">
              <div><h3>10k+</h3></div>
              <div><h3>314</h3></div>
              <div><h3>12M+</h3></div>
            </div>
            <div class="footer-names">
              <div>COMPANIES</div>
              <div>TEMPLATES</div>
              <div>QUERIES</div>
            </div>
          </div>
        </div>
        <!--card-right-->
        <div class="card-right">
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <!--footer section-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />Coded by <a href="#">Prithiviraj</a>.
      </div>
    </footer>
    -
  </body>
</html>
